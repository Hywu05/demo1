<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">facebook</div>
        <div class="search">
            <input type="text" placeholder="Tìm kiếm trên Facebook">
        </div>
        <div class="nav-links">
            <a href="#">Trang chủ</a>
            <a href="#">Bạn bè</a>
            <a href="#">Thông báo</a>
            <a href="#">Tin nhắn</a>
        </div>
    </div>

    <div class="sidebar">
        <div class="profile">
            <img src="https://via.placeholder.com/40" alt="Profile">
            <span>Tên Người Dùng</span>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/20" alt="Icon">
            <span>Bạn bè</span>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/20" alt="Icon">
            <span>Nhóm</span>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/20" alt="Icon">
            <span>Marketplace</span>
        </div>
    </div>

    <div class="main-content">
        <div class="post-box">
            <textarea placeholder="Bạn đang nghĩ gì?"></textarea>
            <button>Đăng</button>
        </div>
        <div class="post">
            <div class="post-header">
                <img src="https://via.placeholder.com/40" alt="Profile">
                <div class="post-info">
                    <span class="name">Người Dùng</span>
                    <span class="time">2 giờ trước</span>
                </div>
            </div>
            <div class="post-content">
                <p>Đây là nội dung bài viết mẫu trên Facebook Clone!</p>
                <img src="https://via.placeholder.com/500x300" alt="Post Image">
            </div>
            <div class="post-actions">
                <button>Thích</button>
                <button>Bình luận</button>
                <button>Chia sẻ</button>
            </div>
        </div>
    </div>

    <div class="right-sidebar">
        <div class="contact">
            <h3>Người liên hệ</h3>
            <div class="contact-item">
                <img src="https://via.placeholder.com/30" alt="Profile">
                <span>Bạn A</span>
            </div>
            <div class="contact-item">
                <img src="https://via.placeholder.com/30" alt="Profile">
                <span>Bạn B</span>
            </div>
        </div>
    </div>
</body>
</html>
